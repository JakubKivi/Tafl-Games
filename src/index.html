	<body>
		<section class="navbar">
			<div class="container-fluid">
				<div class="row">
					<a class="col" href="index.html">Tafl Games</a>
					<div class="col"></div>
					<a class="col" href="index.html">Home</a>

				</div>

		<button class="button big resButton" id="resButton">Resume</button>
		<button class="button big" id="playButton">PLAY</button>
		<button class="button big" id="btnOptions">Options</button>

		
		<!-- Modals -->
		<div id="myModal" class="modal">

			<!-- Modal content -->
			<div class="modal-content">
				<canvas id="game" style="position: fixed"></canvas>
			</div>

		</div>

		<div id="optionsModal" class="optionsModal">

			<!-- Modal content -->
			<div class="modal-content-options">
			    <span class="close">&times;</span>
			    <select id="cars">
				  <option value="volvo">Volvo</option>
				  <option value="saab">Saab</option>
				  <option value="opel">Opel</option>
				  <option value="audi">Audi</option>
				</select>

				<input type="radio" id="gameName" name="gender" value="male" checked="checked">
				<label for="male">Modern Hnefatafl</label><br>
				<input type="radio" id="gameName" name="gender" value="female">
				<label for="female">Female</label><br>
				<input type="radio" id="gameName" name="gender" value="other">
				<label for="other">Other</label>
			</div>


		</div>

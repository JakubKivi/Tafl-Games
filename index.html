	<head>
		<title>HNEFATAFL</title>

		<meta charset="UTF-8" />

		<style>

		<div class="checkboxes">

				<label class="container cont1">Modern Hnefatafl
				  <input type="radio" name="gameName" checked="checked">
				  <span class="checkmark"></span>
				</label>

				<label class="container cont1">Classic Hnefatafl
				  <input type="radio" name="gameName">
				  <span class="checkmark"></span>
				</label>

				<label class="container cont1">Tablut
				  <input type="radio" name="gameName">
				  <span class="checkmark"></span>
				</label>

				</label> 
			</div>
			<div class = "marg2">

				  <input type="radio" id name="gameName">
				  <span class="checkmark"></span>
				</label> 

				<label class="container cont1">Tawlbwrdd
				  <input type="radio" name="gameName" checked="checked">
				  <span class="checkmark"></span>
				</label>
				<label class="container cont1">Alea<br> Evangeli
				  <input type="radio" name="gameName">
				  <span class="checkmark"></span>
				</label>

				<label class="container cont1">Custom
				  <input type="radio" name="gameName">
				  <span class="checkmark"></span>
				</label> 

			</div>
		</div>

		<div class = "marg1">
			<h2>
				Check or change the rules
			</h2>
		</div>

		<!-- The Modal -->
		<div id="myModal" class="modal">

		  <!-- Modal content -->
		  <div class="modal-content">
		    <canvas id="game" style="position: fixed"></canvas>
		  </div>

		</div>
